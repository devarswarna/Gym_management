{% extends 'navigationbar.html' %}

{% block body  %}


<div class="container" style="margin-top:60px">
<h2 class="text-center text-primary font-weight-bold">view Equipment</h2>

<table class="table table-hover" id="example">
  <thead>
    <tr>
      <th>Plan Name</th>
      <th>Amount</th>
      <th>Duration(In months)</th>
      <th>Remove</th>
    </tr>
  </thead>
  <tbody>
    {% for i in plan %}
    <tr>
      <td>{{i.name}}</td>
      <td>{{i.amount}}</td>
      <td>{{i.duration}}</td>

      <td><a   class="btn btn-danger"  href="{% url 'delete_plan' i.id%}" onclick="return confirm('Are your sure ?')"></a>Delete</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>

{% endblock %}
