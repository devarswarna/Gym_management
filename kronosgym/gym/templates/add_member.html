
{% extends 'navigationbar.html' %}

{%  block body %}

<div class="container" style="margin-top:60px">
<h2 class="text-center text-primary font-weight-bold">Add plan</h2>
      <form  method="post">
        {% csrf_token %}
        <label><b>Plan Name</b></label>
        <input type="text" name="name" class="form-control" required>
        <label><b>contact </b></label>
        <input type="text" name="contact" class="form-control" required>
        <label><b>Emai ID (In months)</b></label>
        <input type="email" name="email" class="form-control" required>
        <label><b>Age</b></label>
        <input type="number" name="age" class="form-control" required>
        <label><b>Gender</b></label>
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female">Female
        <br>
        <label><b>Plan Name</b></label>
        <select class="form-control" name="plan">
          {%for i in plan %}
          <option value="{{i.name}}">{{i.name}}</option>
          {%endfor%}

        </select>
        <label><b>Joindate</b></label>
        <input type="date" name="joindate" class="form-control" required>
        <label><b>Exprire Date</b></label>
        <input type="date" name="expiredate" class="form-control" required>
        <label><b>Initalamount</b></label>
        <input type="text" name="initalamount" class="form-control" required>
        <br>
        <input type=submit value="Submit" class="form-control btn btn-primary">
      </form>
</div>


{% ifequal error "no" %}
<script>
  alert('Record saved successfully');
  window.location=(" {% url 'view_member' %} ");
</script>
{% endifequal  %}

{% ifequal error "yes" %}
<script>
  alert('something went wrong!! ,try again');
</script>
{% endifequal %}

{% endblock  %}
