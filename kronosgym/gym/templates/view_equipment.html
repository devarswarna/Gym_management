{% extends 'navigationbar.html' %}

{% block body  %}


<div class="container" style="margin-top:60px">
<h2 class="text-center text-primary font-weight-bold">view Equipment</h2>

<table class="table table-hover" id="example">
  <thead>
    <tr>
      <th>Equipment Name</th>
      <th>Price</th>
      <th>Unit</th>
      <th>Purchashed Date</th>
      <th>Description</th>
      <th>Remove</th>
    </tr>
  </thead>
  <tbody>
    {% for i in equipment %}
    <tr>
      <td>{{i.name}}</td>
      <td>{{i.price}}</td>
      <td>{{i.unit}}</td>
      <td>{{i.date}}</td>
      <td>{{i.desc}}</td>
      <td><a   class="btn btn-danger"  href="{% url 'delete_equipment' i.id%}" onclick="return confirm('Are your sure ?')"></a>Delete</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>

{% endblock %}
