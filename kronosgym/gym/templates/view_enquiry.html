{% extends 'navigationbar.html' %}

{% block body  %}


<div class="container" style="margin-top:60px">
<h2 class="text-center text-primary font-weight-bold">view Enquery</h2>

<table class="table table-hover" id="example">
  <thead>
    <tr>
      <th>Name</th>
      <th>Contact</th>
      <th>EmailId</th>
      <th>Age</th>
      <th>gender</th>
      <th>Remove</th>
    </tr>
  </thead>
  <tbody>
    {% for i in enq %}
    <tr>
      <td>{{i.name}}</td>
      <td>{{i.contact}}</td>
      <td>{{i.emailid}}</td>
      <td>{{i.age}}</td>
      <td>{{i.gender}}</td>
      <td><a class="btn btn-danger" href="{% url 'delete_enquiry' i.id %}" onclick="return confirm('Are your sure ?')"></a>Delete</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>

{% endblock %}
